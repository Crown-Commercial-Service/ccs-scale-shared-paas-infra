# Define environment
language: bash
  
# Only build pushes to master branch
branches:
  only:
  - "/^(feature|bugfix)\\/SCC-[0-9]+.*$/"
  - develop
  - main
    
# Install dependencies
before_install:
  - sudo rm -Rf terraform_$TF_VERSION_linux_amd64.zip
  - sudo rm -Rf terraform
  - wget https://releases.hashicorp.com/terraform/$TF_VERSION/terraform_$TF_VERSION_linux_amd64.zip
  - unzip terraform_$TF_VERSION_linux_amd64.zip
  - sudo mv terraform /usr/local/bin/
  - rm terraform_$TF_VERSION_linux_amd64.zip

deploy:

# SBX - modify CF_APP_PREFIX as required
- provider: script
  skip_cleanup: true
  script: CF_ENVIRONMENT=sbx1 bash ./deploy.sh
  on:
    all_branches: true
    condition: "${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH} =~ ^(feature|bugfix)\\/SCC-[0-9]+.*$"

# DEVELOP    
- provider: script
  skip_cleanup: true
  script: CF_ENVIRONMENT=dev bash ./deploy.sh
  on:
    branch: develop
    
# INT (SIT)    
- provider: script
  skip_cleanup: true
  script: CF_ENVIRONMENT=int bash ./deploy.sh
  on:
    branch: main
    
env:
  global:
  - TF_VERSION=1.0.5
  # ACCESS_KEY_ID 
  - secure: ""
  # SECRET_ACCESS_KEY
  - secure: ""
  # S3_STATE_BUCKET_NAME
  - secure: ""
  # CF_USERNAME
  - secure: ""
  # CF_PASSWORD
  - secure: ""
